<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Je t'aime Julie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/heavy-black-heart-1172.png">
</head>
<style>
        *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'poppinsmedium';

    }

    header{
        background-image:linear-gradient(rgb(0,0,0,0.6),rgba(0,0,0,0.6)), url(./image/IMG_1776.JPG);
        height: 100vh;
        background-size: cover;
        background-position: center;
    }

    

    .titre{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .titre h1{
        color: #fff;
        font-size: 70px;
    }
    .titre2{
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .titre2 h1{
        color: #fff;
        font-size: 70px;
    }
    .bouton{
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .bouton a{
        color: #fff;
        text-decoration: none;
        border: 1px solid #fff;
        padding: 10px 20px;
        border-radius: 2rem;
    }

    .btn{
        transition: 0.6s ease
    }

    .btn:hover{
        background-color: #fff;
        color: #000;
    }
</style>
<body>
    <header>
    <div class="titre">
        <h1>veux-tu qu'on reste amoureux ?</h1>
</div>
<div class="titre2">
    <h1>Je t'aime,</h1>
</div>
<div class="bouton">
    
<a href="./image/IMG_1372.JPG" class="btn">OUI</a>
<a href="./image/E1050CC6-72A3-47F2-BDA3-94C3DAAEF678.JPG" class="btn">NON</a>
</div>

    </header>
</body>
</html>
